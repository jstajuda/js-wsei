<section id="newNoteContainer">
  <div id="newNoteFormWrapper">
    <form id="newNoteForm" action="#">
      <div class="form-group">
        <label for="inputNoteTitle" class="form-label">Note title</label>
        <span class="text-error" id="inputTitleError"></span>
        <input type="text" class="form-input" id="inputNoteTitle" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="inputNoteContent" class="form-label">Content</label>
        <span class="text-error" id="inputTitleError"></span>
        <textarea id="inputNoteContent" class="form-input"></textarea>
      </div>
      <div class="form-group form-check">
        <label class="form-checkbox" for="notePinnedCheck">
          <input type="checkbox" id="notePinnedCheck">
          <i class="form-icon"></i>Pin to top
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="addNoteButton">Add note</button>
      <button class="btn" id="addNoteCancelButton">Cancel</button>
  </form>
  </div>
</section>

<section id="editNoteContainer">
  <div id="editNoteFormWrapper">
    <form id="editNoteForm" action="#">
      <div class="form-group">
        <label for="inputNoteTitle" class="form-label">Note title</label>
        <span class="text-error" id="editInputTitleError"></span>
        <input type="text" class="form-input" id="editInputNoteTitle" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="editInputNoteContent" class="form-label">Content</label>
        <span class="text-error" id="editInputTitleError"></span>
        <textarea id="editInputNoteContent" class="form-input"></textarea>
      </div>
      <div class="form-group form-check">
        <label class="form-checkbox" for="editNotePinnedCheck">
          <input type="checkbox" id="editNotePinnedCheck">
          <i class="form-icon"></i>Pin to top
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="editNoteSaveButton">Save changes</button>
      <button class="btn" id="editNoteCancelButton">Cancel</button>
  </form>
  </div>
</section>

<script src="js/index.js" type="module"></script>
