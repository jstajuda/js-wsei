<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css">
    <link rel="stylesheet" href="css/spectre-exp.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>JS Ball Game</title>
</head>
<body>
    <div id="mainWrapper">
        <section id="panel">
            <div id="buttonPanel">
                <button id="buttonStart" class="btn">start</button>
                <button id="buttonPause" class="btn" disabled>pause</button>
                <button id="buttonRestart" class="btn" disabled>restart</button>
                <button id="buttonExit" class="btn" disabled>exit</button>
            </div>
            <div id="timer">00:00</div>
        </section>

        <div id="coords" style="display: none">
            <span id="x"></span>
            <span id="y"></span>
            <span id="z"></span>
            <button id="moveButton">move</button>
        </div>
        <section id="gameWrapper">
            <svg id="gameBoard">
                <circle cx="20" cy="20" r="10" fill="red" id="ball"/>
                <circle r="20" fill="black" id="hole"/>
            </svg>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
