<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-exp.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Map Game</title>
</head>
<body>

    <section id="startScreen">
        <h4 class="text-primary">JS Map Game</h4>
        <div class="divider"></div>
        <form id="startForm" name="startForm">
            <fieldset class="form-group">
                <label class="form-label" for="inputPlayerName">Choose your name</label>
                <input class="form-input" type="text" name="playerName" id="inputPlayerName">
            </fieldset>
            <fieldset class="form-group m-bot">
                <label class="form-label" for="selectWsServer">Select server</label>
                <select class="form-select" id="selectWsServer" name="wsServer">
                </select>
                <span id="connectionMsg"></span>
            </fieldset>
            <div class="divider m-bot"></div>
            <fieldset class="form-group">
                <input class="btn btn-primary" type="submit" value="Start">
            </fieldset>
        </form>
    </section>

    <section id="mapWrapper">
        <div id="map"></div>
    </section>
    
    <script src="js/app.js" type="module"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARkS-dsh-7IirtcQg3oSZEHudV6Uw9Iic">
    </script>
</body>
</html>
