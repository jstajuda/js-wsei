<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Notes Manager</title>
</head>
<body>
    <section id="nav">
        <div class="brand">
            <h1>JS Notes Manager</h1>
        </div>
        <div class="toolbar">
            <button id="newNoteButton">New note</button>
        </div>
    </section>

    <section id="board">
        <div class="note">
            <div class="note-title">Note title</div>
            <div class="note-date">01-01-01 11:00</div>
            <div class="note-content">Note content</div>
            <div class="note-tools">[Note tools (pin, edit, delete)]</div>
        </div>
        <div class="note">
            <div class="note-title">Note title</div>
            <div class="note-date">01-01-01 11:00</div>
            <div class="note-content">Note content</div>
            <div class="note-tools">Note tools (pin, color)</div>
        </div>
        <div class="note">
            <div class="note-title">Note title</div>
            <div class="note-date">01-01-01 11:00</div>
            <div class="note-content">Note content</div>
            <div class="note-tools">Note tools (pin, color)</div>
        </div>
        <div class="note">
            <div class="note-title">Note title</div>
            <div class="note-date">01-01-01 11:00</div>
            <div class="note-content">Note content</div>
            <div class="note-tools">Note tools (pin, color)</div>
        </div>
    </section>

    <section id="newNoteContainer">
        <div id="newNoteFormWrapper">
            <form id="newNoteForm" action="#">
                <div class="form-group">
                    <label for="inputNoteTitle">Note title</label>
                    <input type="text" class="form-control" id="inputNoteTitle" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="inputNoteContent">Content</label>
                    <textarea id="inputNoteContent" class="form-control"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="notePinnedCheck">
                    <label class="form-check-label" for="notePinnedCheck">Pin to top</label>
                </div>
                <button type="submit" class="btn btn-primary">Add note</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
