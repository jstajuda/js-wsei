<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Ball Game</title>
</head>
<body>
    <div id="mainWrapper">
        <section id="panel">
            <div id="buttonPanel">
                <button id="buttonStart">start</button>
                <button id="buttonPause" disabled>pause</button>
                <button id="buttonRestart" disabled>restart</button>
                <button id="buttonExit" disabled>exit</button>
            </div>
            <div id="timer">00:00:00</div>
        </section>

        <section id="gameWrapper">
            <span id="msg"></span>
            <svg id="gameBoard">
                
            </svg>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
