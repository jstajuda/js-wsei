<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Image Editor</title>
</head>
<body>
    <section id="workspace">
        <div id="panel">
            <div>
                <label for="imageFile">Choose an image file:</label>
                <input type="file"
                        id="imageFile" name="imageFile"
                        accept="image/png, image/jpeg">
            </div>
            <div>
                <form id="loadImageFromUrl">
                    <label for="imageUrl">Enter an https:// URL:</label>
                    <input type="url" name="imageUrl" id="imageUrl"
                            placeholder="https://example.com"
                            pattern="http(s)?://.*" size="30"
                            required>
                    <input type="submit" name="imageUrlButton" id="imageUrlButton" value="Load">
                </form>
            </div>
        </div>
        <div id="canvasWrapper">
            <canvas id="imgCanvas"></canvas>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
