<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-exp.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Sound Recorder</title>
</head>
<body>
    <div id="mainWrapper">

        <section id="legend">
            <div id="keys">
                <div class="key" data-key="65">
                    <kbd>A</kbd>
                </div>
                <div class="key" data-key="83">
                    <kbd>S</kbd>
                </div>
                <div class="key" data-key="68">
                    <kbd>D</kbd>
                </div>
                <div class="key" data-key="70">
                    <kbd>F</kbd>
                </div>
                <div class="key" data-key="71">
                    <kbd>G</kbd>
                </div>
                <div class="key" data-key="72">
                    <kbd>H</kbd>
                </div>
                <div class="key" data-key="74">
                    <kbd>J</kbd>
                </div>
                <div class="key" data-key="75">
                    <kbd>K</kbd>
                </div>        
            </div>
        </section>

        <section id="toolPanel">
            <div id="recordPanel">
                <div id="channelSelect" class="input-group">
                    <span class="input-group-addon">Channel</span>
                    <select name="audioChannel" id="audioChannel" class="form-select">
                        <option value="channel1">1</option>
                        <option value="channel2">2</option>
                        <option value="channel3">3</option>
                        <option value="channel4">4</option>
                    </select>
                    <button id="recordingRecord" class="btn btn-primary input-group-btn">start recording</button>
                    <!-- <button id="recordingStop" class="btn btn-primary input-group-btn">stop</button>
                    <button id="recordingReset" class="btn btn-primary input-group-btn">reset</button> -->
                </div>
            </div>
            <div id="playPanel">
                <div id="playChannel-1" class="channel">
                    <h4>Channel 1</h4>
                    <div id="channel1-container"></div>
                </div>
                <div id="playChannel-2" class="channel">
                    <h4>Channel 2</h4>
                    <div id="channel2-container"></div>
                </div>
                <div id="playChannel-3" class="channel">
                    <h4>Channel 3</h4>
                    <div id="channel3-container"></div>
                </div>
                <div id="playChannel-4" class="channel">
                    <h4>Channel 4</h4>
                    <div id="channel4-container"></div>
                </div>
            </div>
        </section>

    </div>

    <audio data-key="65" src="assets/sounds/boom.wav"></audio>
    <audio data-key="83" src="assets/sounds/clap.wav"></audio>
    <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="70" src="assets/sounds/kick.wav"></audio>
    <audio data-key="71" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tink.wav"></audio>


    <script src="js/index.js"></script>
</body>
</html>
