<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Sound Recorder</title>
</head>
<body>
    <div id="mainWrapper">

        <section id="legend">
            <div id="keys">
                <div class="key" data-key="65">
                    <kbd>A</kbd>
                </div>
                <div class="key" data-key="83">
                    <kbd>S</kbd>
                </div>
                <div class="key" data-key="68">
                    <kbd>D</kbd>
                </div>
                <div class="key" data-key="70">
                    <kbd>F</kbd>
                </div>
                <div class="key" data-key="71">
                    <kbd>G</kbd>
                </div>
                <div class="key" data-key="72">
                    <kbd>H</kbd>
                </div>
                <div class="key" data-key="74">
                    <kbd>J</kbd>
                </div>
                <div class="key" data-key="75">
                    <kbd>K</kbd>
                </div>        
            </div>
        </section>

        <section id="toolPanel">
            <div id="recordPanel">
                <div id="channelSelect">
                    <select name="audioChannel" id="audioChannel">
                        <option value="channel1">Channel 1</option>
                        <option value="channel2">Channel 2</option>
                        <option value="channel3">Channel 3</option>
                        <option value="channel4">Channel 4</option>
                    </select>
                </div>
                <div id="recordControls">
                    <button class="key" id="recordingRecord">record</button>
                    <button class="key" id="recordingStop">stop</button>
                    <button class="key" id="recordingReset">reset</button>
                </div>
            </div>
            <div id="playPanel">
                <div id="playChannel-1">
                    <h3>Channel 1</h3>
                    <div id="channel1-container"></div>
                </div>
                <div id="playChannel-2">
                    <h3>Channel 2</h3>
                    <button class="key">play</button>
                    <button class="key">stop</button>
                </div>
                <div id="playChannel-3">
                    <h3>Channel 3</h3>
                    <button class="key">play</button>
                    <button class="key">stop</button>
                </div>
                <div id="playChannel-4">
                    <h3>Channel 4</h3>
                    <button class="key">play</button>
                    <button class="key">stop</button>
                </div>
            </div>
        </section>

    </div>

    <audio data-key="65" src="assets/sounds/boom.wav"></audio>
    <audio data-key="83" src="assets/sounds/clap.wav"></audio>
    <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="70" src="assets/sounds/kick.wav"></audio>
    <audio data-key="71" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tink.wav"></audio>


    <script src="js/index.js"></script>
</body>
</html>
